<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">
            <p class="para1">START NOW</p>
            <h2 class="head">Your plan, your choice.</h2>

            <div class="card1">

                <p class="emoji1">&#128522</p>
                <p class="starter">Starter</p>
                <p class="dollar1"><strong>&#36</strong><span><strong>49</strong></span></p>
                <pre class="feature">
No setup fee
Unlimited products
Mobile storefront
Mobile app
                </pre>

                <button class="button" type="button">Get Started</button>
            
            </div>

            <div class="card2">
                <p id="pop">MOST POPULAR</p>
                <p class="emoji1">&#128513</p>
                <p class="starter">Personal</p>
                
                <p class="dollar1"><strong>&#36</strong><span><strong>99</strong></span></p>
                <pre class="feature">
No setup fee
Unlimited products
Mobile storefront
Mobile app
                </pre>
                <button class="button" type="button">Get Started</button>
            </div>

            
            <div class="card3">
                <p class="emoji1">&#128558</p>
                <p class="starter">Team</p>
                <p class="dollar1"><strong>&#36</strong><span><strong>229</strong></span></p>
                <pre class="feature">
No setup fee
Unlimited products
Mobile storefront
Mobile app
                </pre>
                <button class="button" type="button">Get Started</button>
            </div>


        </div>



    </div>
</body>
</html>
